{% extends 'ecommerce/main.html' %}

{% block content %}

<div class="row">
	<div class="col-md-12">
		<h5>USERS</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="">Create User</a>
			<table class="table table-sm">
				<tr>
					<th>User</th>
					<th>Preference</th>
				</tr>

				{% for user in users %}
					<tr>

						<td>{{user.name}}</td>
                        <td>{{user.Preference}}</td>
                        <td><a href="">Update</a></td>
						<td><a href="">Delete</a></td>
					</tr>
				{% endfor %}

			</table>
		</div>
    </div>
</div>
 {% endblock %}
